<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            width: 100px;
            font: normal 18pt Arial;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    Vivendo em: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Mostrar" onclick="mostrar()">

    <div id="res"></div>

    <script>
        function mostrar(){
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var nac = pais.value
            if (nac == 'Brasil'){
                res.innerHTML = '<p>Você é: <strong>brasileiro</strong>!</p>'
            } else{
                res.innerHTML = '<p>Você é: <strong>estrangeiro</strong>!</p>'
            }

        }
    </script>
</body>
</html>
